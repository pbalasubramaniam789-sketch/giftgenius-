<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GiftGenius - AI-Powered Gift Recommendations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">üéÅ GiftGenius</div>

                <p>Answer a few questions and get personalized gift recommendations</p>
            </div>

            <div class="gift-finder" id="giftFinder">
                <form id="giftForm">
                    <div class="question-card">
                        <label class="question-label">Who is the gift for?</label>
                        <select id="recipient" name="recipient" required>
                            <option value="">Select recipient</option>
                            <option value="mom">Mom</option>
                            <option value="dad">Dad</option>
                            <option value="friend">Friend</option>
                            <option value="partner">Partner/Spouse</option>
                            <option value="sibling">Sibling</option>
                            <option value="colleague">Colleague</option>
                            <option value="child">Child</option>
                        </select>
                    </div>

                    <div class="question-card">
                        <label class="question-label">What's the occasion?</label>
                        <select id="occasion" name="occasion" required>
                            <option value="">Select occasion</option>
                            <option value="birthday">Birthday</option>
                            <option value="anniversary">Anniversary</option>
                            <option value="wedding">Wedding</option>
                            <option value="christmas">Christmas</option>
                            <option value="valentines">Valentine's Day</option>
                            <option value="graduation">Graduation</option>
                            <option value="thankyou">Thank You</option>
                            <option value="justtobecause">Just Because</option>
                        </select>
                    </div>

                    <div class="question-card">
                        <label class="question-label">What's your budget?</label>
                        <select id="budget" name="budget" required>
                            <option value="">Select budget</option>
                            <option value="under500">Under ‚Çπ500</option>
                            <option value="500-1000">‚Çπ500 - ‚Çπ1,000</option>
                            <option value="1000-2500">‚Çπ1,000 - ‚Çπ2,500</option>
                            <option value="2500-5000">‚Çπ2,500 - ‚Çπ5,000</option>
                            <option value="above5000">Above ‚Çπ5,000</option>
                        </select>
                    </div>

                    <div class="question-card">
                        <label class="question-label">What are their interests?</label>
                        <select id="interest" name="interest" required>
                            <option value="">Select interest</option>
                            <option value="technology">Technology & Gadgets</option>
                            <option value="books">Books & Reading</option>
                            <option value="fashion">Fashion & Style</option>
                            <option value="fitness">Fitness & Health</option>
                            <option value="cooking">Cooking & Food</option>
                            <option value="art">Art & Crafts</option>
                            <option value="music">Music</option>
                            <option value="sports">Sports</option>
                            <option value="travel">Travel</option>
                            <option value="gaming">Gaming</option>
                        </select>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        ‚ú® Find Perfect Gifts
                    </button>
                </form>
            </div>

            <div class="results-section" id="resultsSection" style="display: none;">
                <h2>üéâ Your Personalized Gift Recommendations</h2>
                <div id="giftResults" class="gift-grid"></div>
                <button class="retry-btn" id="retryBtn">üîÑ Find More Gifts</button>
            </div>
        </main>

        <footer>
            <p>Made with ‚ù§Ô∏è by <a href="https://github.com/pbalasubramaniam789-sketch" target="_blank">Balasubramaniam</a></p>

        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
